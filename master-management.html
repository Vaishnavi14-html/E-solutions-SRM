
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Master Management | E-Solutions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Add Business Unit Modal -->
  <div class="modal fade" id="addBuModal" tabindex="-1" aria-labelledby="addBuModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fw-semibold" id="addBuModalLabel">Business Units</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="regionSelect" class="form-label">Select Region*</label>
              <select class="form-select" id="regionSelect">
                <option selected>Select...</option>
                <option value="1">Asia</option>
                <option value="2">EU</option>
                <option value="3">UK</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="buName" class="form-label">Business Units name*</label>
              <input type="text" class="form-control" id="buName" placeholder="Business Units">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">CANCEL</button>
          <button type="button" class="btn btn-dark">SUBMIT</button>
        </div>
      </div>
    </div>
  </div>


  <div class="d-flex">
    <!-- Sidebar is injected by script.js -->
    <div id="sidebar-container"></div>

    <div class="main-content flex-grow-1">
      <!-- Header is injected by script.js -->
      <header id="header-container" class="bg-white"></header>
      
      <main class="p-4">
        <div class="container-fluid">
          <div class="card shadow-sm border-0">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center flex-wrap gap-3 mb-4">
                <select class="form-select" style="width: 250px;">
                  <option selected>BusinessUnit</option>
                  <option>Currency</option>
                  <option>Date Format</option>
                </select>
                <div class="d-flex gap-2">
                   <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#addBuModal">ADD</button>
                   <button class="btn btn-outline-secondary">UPLOAD</button>
                </div>
              </div>
              
              <h5 class="card-title fw-semibold mb-4">Business Units</h5>
              <div class="table-responsive">
                <table class="table table-hover align-middle">
                  <thead class="table-light">
                    <tr>
                      <th>Actions</th>
                      <th>Name</th>
                      <th>Region</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td><button class="btn btn-sm btn-outline-secondary">...</button></td>
                      <td class="fw-medium">BU ROW</td>
                      <td>Asia</td>
                    </tr>
                    <tr>
                      <td><button class="btn btn-sm btn-outline-secondary">...</button></td>
                      <td class="fw-medium">BU6</td>
                      <td>EU</td>
                    </tr>
                     <tr>
                      <td><button class="btn btn-sm btn-outline-secondary">...</button></td>
                      <td class="fw-medium">BU3 - UK</td>
                      <td>UK</td>
                    </tr>
                    <!-- Add more rows -->
                  </tbody>
                </table>
              </div>
              
               <!-- Pagination -->
              <nav class="d-flex justify-content-end align-items-center mt-3" aria-label="Page navigation">
                <p class="text-muted small mb-0 me-3">Rows per page: 10</p>
                <p class="text-muted small mb-0 me-3">1-8 of 8</p>
                <ul class="pagination pagination-sm mb-0">
                  <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
                  <li class="page-item active"><a class="page-link" href="#">1</a></li>
                  <li class="page-item disabled"><a class="page-link" href="#">Next</a></li>
                </ul>
              </nav>

            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
