
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Initiation Form | E-Solutions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="d-flex">
    <!-- Sidebar is injected by script.js -->
    <div id="sidebar-container"></div>

    <div class="main-content flex-grow-1">
      <!-- Header is injected by script.js -->
      <header id="header-container" class="bg-white"></header>
      
      <main class="p-4">
        <div class="container-fluid">
          <div class="card shadow-sm border-0 mb-4">
            <div class="card-body p-4">
              <div class="row g-3">
                <div class="col-md-6 col-lg-3"><input type="text" class="form-control" placeholder="Project Name"></div>
                <div class="col-md-6 col-lg-3"><select class="form-select"><option>Business Unit</option></select></div>
                <div class="col-md-6 col-lg-3"><select class="form-select"><option>Project Type</option></select></div>
                <div class="col-md-6 col-lg-3"><select class="form-select"><option>CMO/CDMO</option></select></div>
                <div class="col-md-6 col-lg-3"><select class="form-select"><option>Extend to other BU</option></select></div>
                <div class="col-md-6 col-lg-3"><select class="form-select"><option>Project Status</option></select></div>
                <div class="col-md-6 col-lg-3"><input type="text" class="form-control" placeholder="Ref Drug / Brand"></div>
                <div class="col-md-6 col-lg-3"><input type="text" class="form-control" placeholder="Ref Drug / Brand Owner"></div>
                <div class="col-lg-6"><textarea class="form-control" rows="1" placeholder="Molecules"></textarea></div>
              </div>
            </div>
          </div>
          
          <div class="card shadow-sm border-0 mb-4">
            <div class="card-body p-4">
                <h5 class="card-title fw-semibold mb-4">Project Details</h5>
                <div class="table-responsive">
                    <table class="table align-middle form-table">
                        <thead>
                            <tr>
                                <th></th>
                                <th>BU Name</th>
                                <th>Region</th>
                                <th>Country</th>
                                <th>Dosage Form</th>
                                <th>Pack Style</th>
                                <th>Currency</th>
                                <th>Strength</th>
                                <th>SUnit</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><button class="btn btn-sm btn-outline-secondary">...</button></td>
                                <td><select class="form-select"><option>Select...</option></select></td>
                                <td><select class="form-select"><option>Select...</option></select></td>
                                <td><select class="form-select"><option>Select...</option></select></td>
                                <td><select class="form-select"><option>Select...</option></select></td>
                                <td><select class="form-select"><option>Select...</option></select></td>
                                <td><input type="text" class="form-control" value="GBP" disabled readonly></td>
                                <td><input type="text" class="form-control" placeholder="Molecules"></td>
                                <td><select class="form-select"><option>Select...</option></select></td>
                                <td><button class="btn btn-sm btn-outline-secondary">&gt;</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <button class="btn btn-dark mt-3">Add Row</button>
            </div>
          </div>

          <div class="card shadow-sm border-0">
            <div class="card-body p-3 d-flex justify-content-between">
                <div>
                    <button class="btn btn-primary fw-medium px-4">SUBMIT</button>
                    <button class="btn btn-outline-secondary fw-medium px-4 ms-2">CANCEL</button>
                </div>
                <button class="btn btn-secondary fw-medium px-4">CALCULATE</button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
