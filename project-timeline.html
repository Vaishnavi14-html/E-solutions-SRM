
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Timeline | E-Solutions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="d-flex">
    <!-- Sidebar is injected by script.js -->
    <div id="sidebar-container"></div>

    <div class="main-content flex-grow-1">
      <!-- Header is injected by script.js -->
      <header id="header-container" class="bg-white"></header>
      
      <main class="p-4">
        <div class="container-fluid">
          <div class="card shadow-sm border-0">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center flex-wrap gap-3 mb-4">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-primary">Day</button>
                        <button type="button" class="btn btn-outline-secondary">Week</button>
                        <button type="button" class="btn btn-outline-secondary">Month</button>
                    </div>
                    <div class="d-flex align-items-center gap-2 flex-wrap">
                        <input type="date" class="form-control" style="width: auto;">
                        <input type="date" class="form-control" style="width: auto;">
                        <button class="btn btn-dark">FILTER</button>
                        <button class="btn btn-outline-secondary">RESET DATA</button>
                    </div>
                </div>

                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" value="" id="showTaskList" checked>
                  <label class="form-check-label" for="showTaskList">
                    Show Task List
                  </label>
                </div>

                <div class="timeline-container border rounded">
                  <div class="timeline-header">
                    <div class="timeline-name-col">Name</div>
                    <!-- Date headers generated here -->
                    <div class="timeline-date-col">Thu, 6</div>
                    <div class="timeline-date-col">Fri, 7</div>
                    <div class="timeline-date-col">Sat, 8</div>
                    <div class="timeline-date-col">Sun, 9</div>
                    <div class="timeline-date-col">Mon, 10</div>
                    <div class="timeline-date-col">Tue, 11</div>
                  </div>
                  <div class="timeline-body">
                    <!-- Project 1 -->
                    <div class="timeline-project-row">
                      <div class="timeline-name-col">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down me-1" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/></svg>
                        Guanfacine tablets
                      </div>
                      <div class="timeline-grid-row">
                         <div class="timeline-bar bg-warning" style="--start: 3; --span: 5;">Project Initiation</div>
                      </div>
                    </div>
                    <div class="timeline-task-row">
                        <div class="timeline-name-col">Filing Fee - UK</div>
                        <div class="timeline-grid-row">
                            <div class="timeline-bar bg-info" style="--start: 5; --span: 1;"></div>
                        </div>
                    </div>

                     <!-- Project 2 -->
                    <div class="timeline-project-row">
                        <div class="timeline-name-col">
                           <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down me-1" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/></svg>
                           Metoprolol tablets
                        </div>
                         <div class="timeline-grid-row">
                            <div class="timeline-bar bg-purple" style="--start: 1; --span: 5;">Signing of Agreement</div>
                         </div>
                    </div>
                    <div class="timeline-task-row">
                        <div class="timeline-name-col">Project Initiation</div>
                         <div class="timeline-grid-row">
                             <div class="timeline-bar bg-success" style="--start: 3; --span: 1;"></div>
                         </div>
                    </div>
                    <div class="timeline-task-row">
                        <div class="timeline-name-col">Filing Fee - UK</div>
                         <div class="timeline-grid-row">
                             <div class="timeline-bar bg-primary" style="--start: 4; --span: 2;"></div>
                         </div>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
